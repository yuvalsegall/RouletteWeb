<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Roulette</title>
    <meta name="description" content="Roulette App">
    <link rel="stylesheet" href="themes/bootstrap.min.css" />
    <link rel="stylesheet" href="themes/bootstrap-slider.css" />
    <link href="themes/bootstrap-toggle.min.css" rel="stylesheet" />
    <script type="text/javascript" src='js/jquery-2.1.4.min.js'></script>
    <script type="text/javascript" src='js/bootstrap-slider.js'></script>
    <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="themes/theme.css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">Roulette</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" id='navMenuLinks'>
                    <li id="menuCreateNewGame" role="presentation" class="menu active"><a href="#" onClick="getCreateNewGame()" >Create New Game</a></li>
                    <li id="menuCreateXMLGame" role="presentation" class="menu"><a href="#" onClick="getCreateXMLGame()">Create Game From XML</a></li>
                    <li id="menuJoinGame" role="presentation" class="menu" ><a href="#" onClick="getJoinGames()">Join Game</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div id='servlets' class="form-group">
                        <b>Servlets:</b>
                        <input id='servletsAddress' type="text" class="form-control" value="localhost">
                        <input id='servletsPort' type="text" class="form-control" value="80">
                        <input type="button" class="btn btn-default" onClick='setServlets()' value='Connect'>
                    </div>
                    <div id='server' class="form-group">
                        <b>Server:</b>
                        <input id='serverAddress' type="text" class="form-control" value="localhost">
                        <input id='serverPort' type="text" class="form-control" value="80">
                        <input type="button" class="btn btn-default" onClick='setServer()' value='Connect'>
                    </div>
                </form>
                <div id='errorMessageBox'>
                    <div id='errorMessage' class="alert" role="alert"></div>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div id='createXMLGame' class='pages'>
        <div class='formBack'>
            <h4>Load From XML</h4>
            <div id='fileChooserDiv' class='row'>
                <div class='col-xs-2 myCol'>
                    <!-- <span class="btn btn-default btn-file"> -->
                    <!-- Browse  -->
                    <input type="file" id="XMLFileChooser">
                    <!-- </span> -->
                </div>
                <div class='col-xs-3 myCol'>
                    <input id='fileNameField' type="text" class="form-control" disabled>
                </div>
                <div class='col-xs-2 myCol'>
                    <input id='uploadFile' type="button" class='btn btn-default' value='Upload' onClick='loadGameFromXML()' disabled>
                </div>
            </div>
        </div>
    </div><div id='createNewGame' class='pages'>
        <div class='formBack'>
            <h4>Create New Game</h4>
            <div class='row'>
                <div id='gameNameDiv' class='col-xs-3 myCol'>
                    <input id='gameName' type="text" class="form-control" placeholder="Game Name">
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-2 myCol'>
                    <label>Table Type:</label>
                </div>
                <div class='col-xs-3 myCol'>
                    <input type="checkbox" id="tableTypeIsFrench">
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-2 myCol'>
                    <label>Min Wages:</label>
                </div>
                <div class='col-xs-4 myCol'>
                    <div class='row'>
                        <div class='col-xs-2'>
                            <b>0</b>
                        </div>
                        <div class='col-xs-8'>	
                            <input id="minWages" data-slider-id='minWagesSlider' type="text"/>
                        </div>
                        <div class='col-xs-2'>
                            <b>1</b>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-2 myCol'>
                    <label>Max Wages:</label>
                </div>
                <div class='col-xs-4 myCol'>
                    <div class='row'>
                        <div class='col-xs-2'>
                            <b>1</b>
                        </div>
                        <div class='col-xs-8'>	
                            <input id="maxWages" data-slider-id='maxWagesSlider' type="text"/>
                        </div>
                        <div class='col-xs-2'>
                            <b>10</b>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-2 myCol'>
                    <label>Initial Sum ($):</label>
                </div>
                <div class='col-xs-4 myCol'>
                    <div class='row'>
                        <div class='col-xs-2'>
                            <b>10</b>
                        </div>
                        <div class='col-xs-8'>	
                            <input id="initialAmount" data-slider-id='initialAmountSlider' type="text"/>
                        </div>
                        <div class='col-xs-2'>
                            <b>100</b>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-2 myCol'>
                    <label>Human players:</label>
                </div>
                <div class='col-xs-4 myCol'>
                    <div class='row'>
                        <div class='col-xs-2'>
                            <b>0</b>
                        </div>
                        <div class='col-xs-8'>	
                            <input id="humans" data-slider-id='humansSlider' type="text"/>
                        </div>
                        <div class='col-xs-2'>
                            <b>6</b>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-xs-2 myCol'>
                    <label>Computer players:</label>
                </div>
                <div class='col-xs-4 myCol'>
                    <div class='row'>
                        <div class='col-xs-2'>
                            <b>0</b>
                        </div>
                        <div class='col-xs-8'>	
                            <input id="computers" data-slider-id='computersSlider' type="text"/>
                        </div>
                        <div class='col-xs-2'>
                            <b>6</b>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <input id='startGameButton' type='button' class='btn btn-default' value='Start' onClick='checkParams()'>
        </div>
    </div>
    <div id='joinGame' class='pages'>
        <div class='formBack'>
            <h4>Join Game</h4>
            <div id='userNameDiv'>
                <input id='userName' type="text" class="form-control" placeholder="Enter you name">
                <br>
                <input type="button" class="btn" value='Join' onClick='joinGame()'/>
            </div>
            <div id='gamesDiv'>
                <h5>Pick a game</h5>
                <ul class="list-group" id='gamesList'>
                </ul>
            </div>
            <div id='playersDiv'>
                <h5>Pick a player</h5>
                <ul class="list-group" id='XMLplayersList'>
                </ul>
            </div>
        </div>
    </div>
    <div id='playGame' class='pages'>
        <div class='formBack'>
            <div id='boardRapper'>
                <div id='board'></div>
            </div>
            <div id='gamePanel'>
                <div id='events' class='bottomPanel'>
                    <ul id='eventsList' class='list-group-item scrollable'></ul>
                </div>
                <div id='chips' class='bottomPanel'>
                    <div class='row'>
                        <div class='col-xs-2 col-md-offset-2'>
                            <input class='chip' type="image" src="/RouletteWeb/img/chip1.png" onClick='addChipToAmount(1)' alt='1'>
                        </div>
                        <div class='col-xs-2'>
                            <input class='chip' type="image" src="/RouletteWeb/img/chip2.png" onClick='addChipToAmount(2)' alt='2'>
                        </div>
                        <div class='col-xs-2'>
                            <input class='chip' type="image" src="/RouletteWeb/img/chip5.png" onClick='addChipToAmount(5)' alt='5'>
                        </div>
                        <div class='col-xs-2'>
                            <input class='chip' type="image" src="/RouletteWeb/img/chip10.png" onClick='addChipToAmount(10)' alt='10'>
                        </div>
                    </div>
                    <div class='row innerActionDiv'>
                        <div class='col-xs-4 col-md-offset-2 betAmountDiv'>
                            Bet amount: <span id="betAmount">0</span>
                        </div>
                        <div class='col-xs-4'>
                            <input type='button' class="btn" value='Finish Betting' onClick='finishBetting()'> 
                        </div>
                    </div>
                    <div class='row innerActionDiv'>
                        <div class='col-xs-4 col-md-offset-4 ballDiv'>
                            Ball Position: <span id="ballPosition">0</span>
                        </div>
                    </div>
                    <div class='row innerActionDiv'>
                        <div class='col-xs-2 col-md-offset-5'>
                            <input type='button' class="btn" id="resignButton" value='Resign' onClick='resign()'>
                        </div>
                    </div>
                </div>
                <div id='players' class='bottomPanel'>
                    <ul id='playersList' class='list-group-item scrollable'></ul>
                </div>
            </div>
        </div>
        <div id='centerPoint'>
            <div id='wheel' class='bottomPanel'></div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Created By Dan Nir & Yuval Segall</p>
        </div>
    </footer>
</body>	
</html>
