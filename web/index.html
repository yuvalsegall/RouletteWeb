<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Roulette</title>
    <meta name="description" content="Roulette App">
    <link rel="stylesheet" href="themes/bootstrap.min.css" />
    <link rel="stylesheet" href="themes/bootstrap-slider.css" />
    <link href="themes/bootstrap-toggle.min.css" rel="stylesheet">
    <script type="text/javascript" src='js/jquery-2.1.4.min.js'></script>
    <script type="text/javascript" src='js/bootstrap-slider.js'></script>
    <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="themes/theme.css" />
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/include1.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Roulette</a>
            </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav" id='navMenuLinks'>
			  <li role="presentation" class="active"><a href="#">Create Game</a></li>
			  <li role="presentation"><a onClick="function(){getWaitingGames(); replacePage('createGame','joinGame');}">Join Game</a></li>
			</ul>
			<form class="navbar-form navbar-left">
	        <div id='loginDiv' class="form-group">
	          <input id='serverAddress' type="text" class="form-control" value="localhost">
	          <input id='serverPort' type="text" class="form-control" value="80">
	          <input type="button" class="btn btn-default" onClick='setServer()' value='Connect'>
	        </div>
	      </form>
      	</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div id='errorMessageBox'>
		<div id='errorMessage' class="alert alert-danger" role="alert"></div>
	</div>
	<div id='createGame'>
		<div class='formBack'>
			<h4>Load From XML</h4>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<!-- <span class="btn btn-default btn-file"> -->
					    <!-- Browse  -->
					    <input type="file" id="XMLFileChooser">
					<!-- </span> -->
				</div>
				<div class='col-xs-3 myCol'>
					<input id='fileNameField' type="text" class="form-control" disabled>
				</div>
				<div class='col-xs-2 myCol'>
					<input id='uploadFile' type="button" class='btn btn-default' value='Upload' onClick='loadGameFromXML()' disabled>
				</div>
			</div>
			<h4>Create New Game</h4>
			<div class='row'>
				<div id='gameNameDiv' class='col-xs-3 myCol'>
					<input id='gameName' type="text" class="form-control" placeholder="Game Name">
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Table Type:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<input type="checkbox" id="tableTypeIsFrench">
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Min Wages:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>0</b>
						</div>
						<div class='col-xs-8'>	
							<input id="minWages" data-slider-id='minBetsSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="1" data-slider-value="0"/>
						</div>
						<div class='col-xs-2'>
							<b>1</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Max Wages:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>1</b>
						</div>
						<div class='col-xs-8'>	
							<input id="maxWages" data-slider-id='maxBetsSlider' type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="4"/>
						</div>
						<div class='col-xs-2'>
							<b>10</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Initial Sum ($):</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>10</b>
						</div>
						<div class='col-xs-8'>	
							<input id="initialAmount" data-slider-id='maxBetsSlider' type="text" data-slider-min="10" data-slider-max="100" data-slider-step="5" data-slider-value="30"/>
						</div>
						<div class='col-xs-2'>
							<b>100</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Human players:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>0</b>
						</div>
						<div class='col-xs-8'>	
							<input id="humans" data-slider-id='humansSlider' type="text" data-slider-min="0" data-slider-max="6" data-slider-step="1" data-slider-value="1"/>
						</div>
						<div class='col-xs-2'>
							<b>6</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Computer players:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>0</b>
						</div>
						<div class='col-xs-8'>	
							<input id="computers" data-slider-id='computersSlider' type="text" data-slider-min="0" data-slider-max="6" data-slider-step="1" data-slider-value="2"/>
						</div>
						<div class='col-xs-2'>
							<b>6</b>
						</div>
					</div>
				</div>
			</div>
			<input id='startGameButton' type='button' class='btn btn-default' value='Start' onClick='checkParams()'>
		</div>
	</div>
	<div id='joinGame'>
		<div class='formBack'>
			<h1>joinGame</h1>
			<input id='userName' type="text" class="form-control" placeholder="Choose Name">
			<br>
			<div id='gamesDiv'>
				<ul class="list-group" id='gamesList'>
				</ul>
			</div>
		</div>
	</div>
	<div id='playGame'>
		<div class='formBack'>
			<div id='board'></div>
			<div id='wheel'></div>
			<div id='actions'></div>
			<div id='events'>
				<ul id='eventsList' class='list-group-item'></ul>
			</div>
		</div>
	</div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Created By Dan Nir & Yuval Segall</p>
        </div>
    </footer>
</body>	
</html>
