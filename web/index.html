<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Roulette</title>
  <meta name="description" content="Roulette App">
  <link rel="stylesheet" href="themes/bootstrap.min.css" />
  <link rel="stylesheet" href="themes/bootstrap-slider.css" />
  <link href="themes/bootstrap-toggle.min.css" rel="stylesheet">
  <script type="text/javascript" src='js/jquery-2.1.4.min.js'></script>
  <script type="text/javascript" src='js/bootstrap-slider.js'></script>
  <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
  <link rel="stylesheet" href="themes/theme.css" />
  <script type="text/javascript" src="js/include.js"></script>
</head>
<body class='overallColoring'>
	<div id='header' role="navigation">
		<h3>version 1.3</h3>
		<ul class="nav nav-tabs">
		  <li role="presentation" class="active"><a href="#">Create Game</a></li>
		  <li role="presentation"><a href="#">Load from XML</a></li>
		  <li role="presentation"><a href="#">Join Game</a></li>
		</ul>
	</div>
	<div id='createGame'>
		<div class='formBack'>
			<div class='row'>
				<div id='gameNameDiv' class='col-xs-3 myCol'>
					<input id='gameName' type="text" class="form-control" placeholder="Game Name">
				</div>
				<div class="col-xs-3 myCol">
					<div id='errorMessage' class="alert-danger" role="alert"></div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Table Type:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<input type="checkbox" id="tableTypeIsFrench">
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Min Wages:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>0</b>
						</div>
						<div class='col-xs-8'>	
							<input id="minWages" data-slider-id='minBetsSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="1" data-slider-value="0"/>
						</div>
						<div class='col-xs-2'>
							<b>1</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Max Wages:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>1</b>
						</div>
						<div class='col-xs-8'>	
							<input id="maxWages" data-slider-id='maxBetsSlider' type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="4"/>
						</div>
						<div class='col-xs-2'>
							<b>10</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Initial Sum ($):</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>10</b>
						</div>
						<div class='col-xs-8'>	
							<input id="initialAmount" data-slider-id='maxBetsSlider' type="text" data-slider-min="10" data-slider-max="100" data-slider-step="5" data-slider-value="30"/>
						</div>
						<div class='col-xs-2'>
							<b>100</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Human players:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>0</b>
						</div>
						<div class='col-xs-8'>	
							<input id="humans" data-slider-id='humansSlider' type="text" data-slider-min="0" data-slider-max="6" data-slider-step="1" data-slider-value="1"/>
						</div>
						<div class='col-xs-2'>
							<b>6</b>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 myCol'>
					<label>Computer players:</label>
				</div>
				<div class='col-xs-3 myCol'>
					<div class='row'>
						<div class='col-xs-2'>
							<b>0</b>
						</div>
						<div class='col-xs-8'>	
							<input id="computers" data-slider-id='computersSlider' type="text" data-slider-min="0" data-slider-max="6" data-slider-step="1" data-slider-value="2"/>
						</div>
						<div class='col-xs-2'>
							<b>6</b>
						</div>
					</div>
				</div>
			</div>
			<input id='startGameButton' type='button' class='btn btn-default' value='Start' onClick='checkParams()'>
		</div>
	</div>
	<div id='footer'>
		<h3>Created By Dan Nir & Yuval Segall</h3>
	</div>
</body>	
</html>
